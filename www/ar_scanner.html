<!doctype html>
<html>
<head>
<meta charset="utf-8">

<script src="js/aframe.min.js"></script>

<script src="js/aframe-extras.loaders.min.js"></script>
<script src="js/aframe-ar.js"></script>
<style type="text/css">
	#arjsDebugUIContainer,.a-enter-vr{display:none !important;}
</style>
<script>
function show_help() {
    var x = document.getElementById("dialog");
    if (x.style.display === "none") {x.style.display = "block"; } 
	else { x.style.display = "none"; }
} 

function play(){
	var audio = new Audio('images/robot/audio.mp3');
	audio.play();
	document.getElementById("audio").style.display="none";
	document.getElementById("close").style.display="none";
	audio.onended = function(){document.getElementById("close").style.display="inline"; document.getElementById("audio").style.display="inline";}
	
}

function stopStreamedVideo() {
	videoElem=document.getElementsByTagName('video')[0];	
  let stream = videoElem.srcObject;
  let tracks = stream.getTracks();

  tracks.forEach(function(track) {
    track.stop();
  });

  videoElem.srcObject = null;
  alert("Espero que te hayas divertido...espera un momento te estamos redirigiendo");
  //document.location.replace('index.html');
  window.setTimeout(function(){parent.document.location.replace('ar.html'); }, 3000);
}
</script>
</head>

<body style="margin : 0px; overflow: hidden;" >
	 <!-- <div id="audio" style="position:absolute; top:10px; right:10px; z-index:998;"><img onclick="play()" src="images/sonidobtn.png" alt="sonido" /></div> -->
    <div id="help" style="position:absolute; bottom:0; left:0; width:100%;z-index:999;">
        <button style="background:#3AC1BB; color:#fff; padding:8px; border:none;" onclick="show_help()">MOSTRAR/OCULTAR AYUDA</button>
        <div id="dialog">
            <img style="width:100%; max-width:604px;" src="img/marker.jpg" alt="Apunta la camara al marcador" />
        </div>
	</div>
    <div id="close" style="position:absolute; bottom:10px; right:10px; z-index:1000;"><img onclick="stopStreamedVideo()" src="img/close.png" alt="cerrar"/></div>
    
  <a-scene embedded arjs="sourceType: webcam;">
  
	 <a-marker id="robot" preset="custom" type="pattern" url="images/robot-marker.patt">
       	
        <a-entity scale="0.5 0.5 0.5"  animation-mixer="clip: *; loop:pingpong;" gltf-model-next="src: url(images/robot/robot.gltf);">
     	</a-entity>     
     
     </a-marker>
     
     <a-marker id="obrera" preset="custom" type="pattern" url="images/obrera-marker.patt">
     
     	<a-entity scale="0.01 0.01 0.01"  animation-mixer="clip: *; loop:pingpong;" gltf-model-next="src: url(images/obrera/obrera.gltf);">
     	</a-entity>
     
     </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
